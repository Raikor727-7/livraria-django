<!DOCTYPE html>
<html>
<head>
    <title>Formulario editar</title>
</head>
<body>
    <h1>Forms de edicao de livro</h1>
    
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <p style="color: green;">{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
    
    <form action="" method="post">
        {% csrf_token %}
        
        <!-- âœï¸ CAMPOS PRÃ‰-PREENCHIDOS COM VALORES ATUAIS -->
        <input type="text" name="titulo" placeholder="TÃ­tulo" value="{{ livro.titulo }}" required>
        <input type="number" name="ano_publicacao" placeholder="Ano PublicaÃ§Ã£o" value="{{ livro.ano_publicacao }}">
        <input type="text" name="preco" placeholder="PreÃ§o" value="{{ livro.preco }}">
        <input type="number" name="estoque" placeholder="Estoque" value="{{ livro.estoque }}">
        
        <!-- ðŸ¢ SELECT EDITORA COM VALOR SELECIONADO -->
        <select name="id_editora">
            <option value="">Selecione uma editora</option>
            {% for editora in editoras %}
            <option value="{{ editora.id_editora }}" 
                <!-- âœ… MARCAR COMO SELECIONADA SE FOR A EDITORA ATUAL -->
                {% if livro.id_editora and livro.id_editora.id_editora == editora.id_editora %}selected{% endif %}>
                {{ editora.nome_editora }}
            </option>
            {% endfor %}
        </select>
        
        <!-- ðŸ“š SELECT CATEGORIA COM VALOR SELECIONADO -->
        <select name="id_categoria">
            <option value="">Selecione uma categoria</option>
            {% for categoria in categorias %}
            <option value="{{ categoria.id_categoria }}"
                <!-- âœ… MARCAR COMO SELECIONADA SE FOR A CATEGORIA ATUAL -->
                {% if livro.id_categoria and livro.id_categoria.id_categoria == categoria.id_categoria %}selected{% endif %}>
                {{ categoria.nome_categoria }}
            </option>
            {% endfor %}
        </select>
        
        <!-- ðŸ’¾ BOTÃƒO ATUALIZAR -->
        <button type="submit">Atualizar Livro</button>
    </form>
</body>
</html>
