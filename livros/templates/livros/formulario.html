<!DOCTYPE html>
<html>
<head>
    <title>Formulario adicionar</title>
</head>
<body>
    <h1>Forms de adicao de livro</h1>

    </div>
    {% endif %}
    
    <!-- ðŸ“ FORMULÃRIO DE CRIAÃ‡ÃƒO -->
    <form action="" method="post">

        <!-- âœï¸ CAMPOS BÃSICOS DO LIVRO -->
        <input type="text" name="titulo" placeholder="TÃ­tulo" required>

</body>
</html>
