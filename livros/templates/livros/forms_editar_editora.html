<!DOCTYPE html>
<html>
<head>
    <title>Formulario editar</title>
</head>
<body>
    <h1>Forms de edicao de livro</h1>
    
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <p style="color: green;">{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
    
    <form action="" method="post">
        {% csrf_token %}
        
        <!-- ✏️ CAMPOS PRÉ-PREENCHIDOS COM VALORES ATUAIS -->
        <input type="text" name="nome_editora" placeholder="nome" value="{{ editora.nome_editora }}" required>
        <input type="text" name="endereco" placeholder="endereco" value="{{ editora.endereco }}">
        <input type="tel" name="telefone" placeholder="telefone" value="{{ editora.telefone }}">
        <input type="email" name="email" placeholder="email" value="{{ editora.email }}">
        <!-- 💾 BOTÃO ATUALIZAR -->
        <button type="submit">Atualizar Editora</button>
    </form>
</body>
</html>
